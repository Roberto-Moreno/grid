<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assests/css/style.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <!-- header -->
    <div class="footer col p-1 mb-1 bg-primary text-white">
        <h1 class="fs-6">Mi Ecommerce</h1>
    </div>
    <!-- menu -->
    <div class="container text-center">
        <div class="row">
            <div class="col-3">
                <ul class="list-group list-group-flush">
                    <ol class="list-group list-group-numbered">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Categorias</div>
                        </div>

                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">Perfumes</div>
                            </div>
                            <span class="badge bg-primary rounded-pill">13</span>
                        </li>

                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">Ropa</div>
                            </div>
                            <span class="badge bg-primary rounded-pill">21</span>
                        </li>

                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">Accesorios</div>
                            </div>
                            <span class="badge bg-primary rounded-pill">41</span>
                        </li>

                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">Zapatos</div>
                            </div>
                            <span class="badge bg-primary rounded-pill">21</span>
                        </li>
                    </ol>
                </ul>
            </div>
            <!-- contenido -->
            <div class="col-9">
                <div class="container text-center">
                    <div class="row">
                        <div class="col-xs-12 col-md-6 col-lg-4 mt-4">
                            <div class="card mx-auto"  style="width: 18rem;">
                                <img src="./assests/img/kingdom.png" class="card-img-top" height="170" alt="perfume kingDom">
                                <div class="card-body">
                                    <h6 class="card-title">Perfume My Kingdom</h6>
                                    <p class="card-text ml-2 mb-1 text-success font-weight-normal fs-4">$ 31.400</p>
                                    <a href="#" class="btn btn-primary">Comprar</a>
                                </div>
                            </div>
                        </div>


                        <div class="col-xs-12 col-md-6 col-lg-4 mt-4">
                            <div class="card mx-auto" style="width: 18rem;">
                                <img src="./assests/img/phantom.jpg" class="card-img-top" height="170" alt="perfume phantom">
                                <div class="card-body">
                                    <h6 class="card-title">Perfume Phantom</h6>
                                    <p class="card-text ml-2 mb-1 text-success font-weight-normal fs-4">$ 68.900</p>
                                    <a href="#" class="btn btn-primary">Comprar</a>
                                </div>
                            </div>
                        </div>


                        <div class="col-xs-12 col-md-6 col-lg-4 mt-4">
                            <div class="card mx-auto" style="width: 18rem;">
                                <img src="./assests/img/docker.jpg" class="card-img-top" height="170" alt="zapatos docker">
                                <div class="card-body">
                                    <h6 class="card-title">Zapatos Docker</h6>
                                    <p class="card-text ml-2 mb-1 text-success font-weight-normal fs-4">$ 29.700</p>
                                    <a href="#" class="btn btn-primary">Comprar</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-6 col-lg-4 mt-4">
                            <div class="card mx-auto" style="width: 18rem;">
                                <img src="./assests/img/poleron.jpg" class="card-img-top" height="170" alt="poleron puma">
                                <div class="card-body">
                                    <h6 class="card-title">Poleron Puma</h6>
                                    <p class="card-text ml-2 mb-1 text-success font-weight-normal fs-4">$ 44.700</p>
                                    <a href="#" class="btn btn-primary">Comprar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="footer col p-1 mb-1 bg-primary text-white">
        <h1 class="fs-6">@MiEcommerce</h1>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
